<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css"/>
</head>
<body class="full-fill">
<div class="tab-wrapper" data-step="1"
     data-intro="Here are tabs. You can close a tab by double clicking. <br/><br/>这里存放标签页。你可以通过双击来关闭一个标签页">
    <div class="lefttop-app-drag"></div>
    <button class="add-tab tab-right" data-step="2"
            data-intro="This button is used to create a new tab. <br/><br/>这个按钮用以新建标签页"></button>
    <div class="righttop-app-drag tab-right"></div>
    <button class="minz tab-right" data-step="3"
            data-intro="This button is used to minimize the window. <br/><br/>这个按钮用以最小化窗口"></button>
    <button class="maxz tab-right" data-step="4"
            data-intro="This button is used to maximize the window. <br/><br/>这个按钮用以最大化窗口"></button>
    <button class="cloz tab-right" data-step="5"
            data-intro="This button is used to close the window. <br/><br/>这个按钮用以关闭窗口"></button>
</div>
<div class="url-wrapper" data-step="6"
     data-intro='This is URL bar. Type URL or keywords for searching then press "Enter" to go. <br/><br/>这是网址栏。输入网址或搜索的关键字，按回车进行访问或搜索'>
    <form><input type="text" id="url" class="full-fill"/>
        <button type="submit" style="display: none;"></button>
    </form>
</div>
<div class="content-wrapper">
</div>
</body>
</html>
